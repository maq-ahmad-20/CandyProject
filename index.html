<body>

     <h2 class = "mt-5 mt5">Add the Stock Candies</h2>
     <div class="mb-5">

            <div class="form-group col-md-6 mb-3">
                <label for="name">Name of Candy:</label>
                <input type="text" name="name" class="form-control" id="name" value="" placeholder="Enter Candy name" required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="desc">Description:</label>
                <input type="text" name="desc" class="form-control" id="desc" value="" placeholder="Enter desc of candy" required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price">price:</label>
                <input type="number" name="price" class="form-control" id="price" value="" placeholder="Enter the price " required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="qty">Quantity:</label>
                <input type="number" name="qty" class="form-control" id="qty" value="" placeholder="Enter the quantity " required>
            </div>
              <div class="col-lg-12 mt5">
                  <button class="btn btn-success" id = "submit" onclick="AddCandyToAxios()">Add Candy</button>
                
              </div> 
        </div>

     </div>

                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td>price</td>

                    <td>Action</td>
                </tr>
            </thead>

            </tbody>

         </table>
       </div>

     </div>
      

    </div>
